<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="otplib-browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <header>
        <h1>MFA Code Generator</h1>
    </header>
    
    <div class="container">
        <div class="left-panel">
            <div class="code-display">
                <div id="generatedCode" class="code-box">------</div>
                <button id="copyButton" class="copy-button">Copy</button>
            </div>
            <div id="countdown" class="countdown">30</div>
            
            <div class="input-section">
                <input type="text" id="secretInput" placeholder="Secret Key" class="secret-input">
                <button id="generateButton" class="generate-button">Generate</button>
                <button id="saveButton" class="save-button">Save</button>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="action-buttons">
                <button id="importButton" class="import-button">Import</button>
                <button id="exportButton" class="export-button">Export</button>
            </div>
            <div id="savedCodes" class="saved-codes-list">
                <!-- Saved codes will be listed here -->
            </div>
        </div>
    </div>

    <!-- Save Modal -->
    <div id="saveModal" class="modal">
        <div class="modal-content">
            <h2>Save Code</h2>
            <input type="text" id="titleInput" placeholder="Enter Title" class="title-input">
            <div class="modal-buttons">
                <button id="confirmSave" class="confirm-button">Save</button>
                <button id="cancelSave" class="cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <h2>Edit Code</h2>
        <label for="editTitleInput">Title:</label>
        <input type="text" id="editTitleInput" placeholder="Enter Title" class="title-input" /><br><br>
        <label for="editSecretInput">Secret:</label>
        <input type="text" id="editSecretInput" placeholder="Enter Secret" class="secret-input" /><br><br>
        <div class="modal-buttons">
          <button id="confirmEdit" class="confirm-button">Save Changes</button>
          <button id="cancelEdit" class="cancel-button">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Delete Code</h2>
            <p>Are you sure you want to delete this code?</p>
            <div class="modal-buttons">
                <button id="confirmDelete" class="confirm-button">Delete</button>
                <button id="cancelDelete" class="cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <footer>
        <span class="footer-text">created by yasinyilmazzz @2025</span>
        <div class="footer-icons">
            <a href="https://github.com/yasinyilmazzz" target="_blank" rel="noopener noreferrer"><img src="github.png" alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/yasinyilmazzz/" target="_blank" rel="noopener noreferrer"><img src="linkedin.png" alt="LinkedIn"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
